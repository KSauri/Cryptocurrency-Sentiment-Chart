version: '2'
services:
    redis:
        hostname: redis
        image: redis:latest
        command: redis-server
    database:
        hostname: mongo
        image: mongo:latest
        ports:
            - "27018:27017"
    worker:
        build:
            context: .
            dockerfile: dockerfile
        env_file:
            - ./.env
        volumes:
            - .:/app
        links:
            - redis
            - database
        depends_on:
            - redis
            - database
